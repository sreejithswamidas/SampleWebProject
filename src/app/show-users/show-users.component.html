<mat-grid-list cols="3">
<mat-grid-tile *ngFor="let user of users">
<mat-card tabindex="1" >
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>USER {{user.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
        <mat-list-item>
          <h3 mat-line>{{user.email}}</h3>
      </mat-list-item> 
    </mat-list>
  </mat-card-content>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
